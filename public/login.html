<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <form id="login-form" method="post">
            <img id="glowflow-logo" src="glowflow-logo-white.png">
            <div class="form-group">
              <label for="username">Username</label><br>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label><br>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p>Need help signing in? <a href="https://glowflow.com/support" target="_blank">Contact us</a></p>
          </form>
    </div>
    <div class="footer"><p>2024 Â© GlowFlow<br>All rights reserved</p></div>
    <script src="login.js"></script>
</body>
</html>
